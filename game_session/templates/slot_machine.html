{% block title %} Slot Machine {% endblock title %}

{% block content %}
 <h1>Welcome to the Slot Machine Game!</h1>
    <p>Player: {{ game_session.player_name }}</p>
    <p>Credits: {{ game_session.credits }}</p>
    <p>Game State: {{ game_session.game_state }}</p>

    <form action="{% url 'pull_lever' %}" method="post">
        {% csrf_token %}
        <button type="submit">Pull Lever (Costs 1 Credit)</button>
    </form>

    <form action="{% url 'cash_out' %}" method="post">
        {% csrf_token %}
        <button type="submit">CASH OUT</button>
    </form>
{% endblock content %}
